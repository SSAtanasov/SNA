# GitHub Pages Configuration
title: "Системно и мрежово администриране"
description: "Учебни материали"

# Disable theme to use custom layout
theme: null

# Jekyll settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  parse_block_html: true

# Exclude files
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
